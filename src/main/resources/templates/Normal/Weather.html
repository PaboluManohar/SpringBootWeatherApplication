<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" >
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title th:text="${city}+ ' Weather'"></title>
</head>
<body>


<div class="container ">

    <div class="row ">

        <div class="col-md-6 offset-md-3">

            <div class="my-card mt-3">

                <h2 class="text-center" style="color: blue;" th:text="${city} + ' Weather Report'"></h2><br><br>



                <table class="table table-sm">

                    <tbody>
                    <tr>
                        <th scope="row"><h4>Temperature :</h4> </th>
                        <td><h4><span th:text="${weather.getMain().getTemp()} +' K'"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Feels Like :</h4> </th>
                        <td><h4><span th:text="${weather.getMain().getFeels_like()} +' K'"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Minimum Temperature :</h4> </th>
                        <td><h4><span th:text="${weather.getMain().getTemp_min()} +' K'"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Maximum Temperature :</h4> </th>
                        <td><h4><span th:text="${weather.getMain().getTemp_max()} +' K'"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Pressure :</h4> </th>
                        <td><h4><span th:text="${weather.getMain().getPressure()}"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Humidity :</h4> </th>
                        <td><h4><span th:text="${weather.getMain().getHumidity()}"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Visibility :</h4> </th>
                        <td><h4><span th:text="${weather.getVisibility()}"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Wind Speed :</h4> </th>
                        <td><h4><span th:text="${weather.getWind().getSpeed()} + 'Kmph'"></span> </h4></td>
                    </tr>

                    <tr>
                        <th scope="row"><h4>Cloudiness :</h4> </th>
                        <td><h4><span th:text="${weather.getClouds().getAll()}"></span> </h4></td>
                    </tr>

                    <tr>
                        <th scope="row"><h4>Latitude :</h4> </th>
                        <td><h4><span th:text="${weather.getCoord().getLat()}"></span> </h4></td>
                    </tr>
                    <tr>
                        <th scope="row"><h4>Longitude :</h4> </th>
                        <td><h4><span th:text="${weather.getCoord().getLon()}"></span> </h4></td>
                    </tr>

                    </tbody>


                </table>

            </div>
        </div>
    </div>
</div>


<div class="text-center"><a th:href="@{/}">Search for another City</a></div>








































<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
